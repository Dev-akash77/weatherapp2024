<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">
</head>
<body>
    <!-- loader -->
     <div class="lodare_main">
       <div class="loader"></div>     
     </div>
    <!-- weather data -->
    <div class="currentData_ForcastData">

    <div class="current_data_main">
       <div class="current_data container column_centre ">

            <div class="flex_center input_search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for places..." class="search_input">
            <i class="fa-solid fa-location-crosshairs"></i>
            </div>

            <div class="current_data_weather_images_main column_centre">
                <img src="http://openweathermap.org/img/wn/02d@4x.png" alt="sunny waether">
            </div>

            <p class="current_temp">12°<sup><span>C</span></sup> <span class="city">(Kalna)</span></p>

            <div class="current_day_time_main">
                <p class="current_day">Monday,</p>
                <p class="current_time">4:00 PM</p>
            </div>

            <hr>

            <div class="current_weather_information">
                <div class="i_c_w">
                    <i class="fa-solid fa-cloud c_w_i"></i>
                <p class="c_u_i mostly">Mostly Cloudy</p>
                </div>
                <div class="i_c_w">
                    <i class="fa-solid fa-cloud-rain c_w_i"></i>
                <p class="c_u_i rain_chance">Rain - 0%</p>
                </div>

            </div>
            <!-- <img src="https://cdn.pixabay.com/photo/2016/08/24/17/07/india-1617463_1280.png" alt=""> -->
             <div class="country_main flex_center">
                <p class="country_name">INDIA,IN, ASSIA</p>
             </div>

        </div>
    </div>

     <div class="forcast_data">
        <div class="forcast_data_main">
            <div class="forcast_data_header flex_center">
                <div class="fdh container_forcast flex_center">
                <p class="week">Week</p>
                <div class="degreemain">°C</div>
                <div class="akashimage">
                    <img src="/images/akash.jpg" alt="">
                </div>
                </div>
            </div>
<!-- five day data -->
            <div class="five_day_main">
                <div class="fiveday container_forcast">
                <div class="weekday ">
                    <p class="wday">
                        Sunday
                    </p>
                    <div class="wimage_main">
                        <img src="http://openweathermap.org/img/wn/01d@4x.png" alt="sunny waether">
                    </div>
                    <p class="w_twmp">15°C</p>
                    <p class="fd">light rain</p>
                </div>
            </div>
            </div>
<!-- todays highlight -->
            <div class="thh container_forcast">
                <h2>Today's Highlights</h2>
            </div>
            <!-- todays futures -->
            <div class="highlight_main column_centre">
                <div class="highlight_cont container_forcast">

                    <div class="highlight_data">
                        <p class="h_d_h">UV Index</p>
                    <div class="thss">
                        <i class="fa-solid fa-sun fa-spin"></i>
                        <span class="uv_index">5</span>
                    </div>
                    </div>
                    <div class="highlight_data">
                        <p class="h_d_h">Wind Status</p>
                        <div class="thss windsts">
                            <p class="thw"><span class="wind">7.70</span> Km/h</p>
                            <div class="wind_location_main">
                                <div class="windsts_l_main">
                                <i class="fa-solid fa-location-dot fa-flip"></i>
                                </div>
                                <p class="wsw">WSW</p>
                            </div>
                        </div>
                    </div>
                    <div class="highlight_data">
                        <p class="h_d_h">Sunrise & Sunset</p>
                        <div class="thss srss">
                            <div class="sunrise_sunset">
                                <div class="up_down_main">
                                    <i class="fa-solid fa-arrow-up"></i>
                                </div>
                                <p class="sunrise_time ss_sr">6:35 AM</p>
                            </div>

                            <div class="sunrise_sunset">
                                <div class="up_down_main">
                                    <i class="fa-solid fa-arrow-down"></i>
                                </div>
                                <p class="sunset_time ss_sr">5:42 PM</p>
                            </div>

                        </div>
                    </div>
                    <div class="highlight_data">
                        <p class="h_d_h">Humidity</p>
                        <div class="thss hddd">
                            <p class="hd"><span class="humidity">12</span>%</p>
                            <div class="hc">
                                <div class="hd_c"></div>
                            </div>
                        </div>
                    </div>
                    <div class="highlight_data">
                        <p class="h_d_h">Visibility</p>
                        <div class="thss">
                        <p class="hd"><span class="humidity Visibility">5.2</span> km</p>   
                        </div>
                    </div>
                    <div class="highlight_data">
                        <p class="h_d_h">Air Quality</p>
                        <div class="thss">
                        <p class="hd"><span class="humidity air">105</span></p>   
                        </div>
                    </div>
                </div>
            </div>

        </div>
     </div>
  </div>
    <script src="/script.js"></script>
</body>
</html>
